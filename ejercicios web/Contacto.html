<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel = "stylesheet" href="hojaEstilo.css"/>
    <style>
        .contenedor{
        font-size:40px;
        text-align: center;
        background-color: rgb(39, 141, 237);
        }
        .submit_Co{
            font-size: 70%;
        }
        
    </style>
</head>

    <div class="contenedor">
        <img style="width: 259px; padding-left: 0%;" id="logoInicial" src="imagenes/logo.jpg">

        <p>Nombres: <input type"text" id="nombre" size="60"> </p>
        
        <p>Movil: <input type"text" id="Movil" size="68"> </p>
        
        <p>Email: <input type"text" id="Email" size="68"> </p>
        
        <p>Observacion:</p>
        <textarea  id="Observacion" rows="10" cols="80" ></textarea>
        
        <br>
        <input type="checkbox" id="Terminos"> Aceptar Terminos y Condiciones</input>
        <br>
        <input type="checkbox" id="Informacion">Deseo recibir informacion relacionada a los servicios solicitados y ofertas</input>
        <br>
        <button class="submit_Co" onclick="">Contactar..</button>
        
    </div>

    
</body>
</html>
